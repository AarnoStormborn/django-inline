<!-- product_list.html -->
{% extends "base.html" %}


{% block content %}
    <div class="card">
        <div class="card-header card-header-secondary">
            <h4 class="card-title">Products</h4>
            <a href="{% url 'create_product' %}">Add more products</a>
        </div>
        <ul>
            {% for product in products %}
                <li class="card-body">{{ product.title }} | <a href="{% url 'update_product' product.id %}">Edit</a> | <a href="{% url 'delete_product' product.id %}">Delete</a> </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
